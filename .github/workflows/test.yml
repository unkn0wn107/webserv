name: e2e tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup C++ Environment
        uses: aminya/setup-cpp@v0.37.0
        with:
          compiler: llvm
          version: '17'

      - name: Run Tests
        run: make test
