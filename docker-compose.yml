services:
  webserv:
    container_name: webserv-${BUILD_TYPE}
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./site:/var/www/html
      - ./src/:/app/src/
      - ./default.conf:/app/default.conf
      - ./Makefile:/app/Makefile
    build:
      context: .
      args:
        BUILD_TYPE: ${BUILD_TYPE}
    environment:
      UID: ${MY_UID}
      GID: ${MY_GID}
      BUILD_TYPE: ${BUILD_TYPE}
    restart: unless-stopped

  webserv-dev:
    container_name: webserv-dev
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./site:/var/www/html
      - ./src/:/app/src/
      - ./default.conf:/app/default.conf
      - ./Makefile:/app/Makefile
    build:
      context: .
      dockerfile: DockerfileDevEnv
      args:
        BUILD_TYPE: ${BUILD_TYPE}
    environment:
      UID: ${MY_UID}
      GID: ${MY_GID}
      BUILD_TYPE: ${BUILD_TYPE}
