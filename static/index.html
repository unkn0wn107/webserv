<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/img/favicon.ico" />

    <title>Starter Template for Bootstrap</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />

    <script src="/assets/js/jquery-1.12.3.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="home" class="active"><a href="/">Home</a></li>
            <li id="features"><a href="/how-it-works/features">Features</a></li>
            <li id="contact"><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
      <!-- select currently selected menu item -->
      $("#home").removeClass("active");
      $("#features").removeClass("active");
      $("#contact").removeClass("active");

      var containsFeatures = document.URL.indexOf("features") > -1;
      var containsContact = document.URL.indexOf("contact") > -1;

      if (containsFeatures) {
        $("#features").attr("class", "active");
      } else if (containsContact) {
        $("#contact").attr("class", "active");
      } else {
        $("#home").attr("class", "active");
      }
    </script>

    <div class="container">
      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">
          Use this document as a way to quickly start any new project.<br />
          All you get is this text and a mostly barebones HTML document.
        </p>
      </div>
    </div>

    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
